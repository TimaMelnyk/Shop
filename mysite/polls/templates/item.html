{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv=Content-Type content="text/html;charset=UTF-8">
    <title>Catalog</title>
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="{% static "jquery.cookie.js" %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static "all.css" %}">
</head>
<body>
    <div class="header-wrap">
		<div id="header2">
            <h1><a href="/">SHOP</a></h1>
			<div class="header-holder">
				<div class="wrap">
					<h1 class="logo"></h1>
					<ul id="nav" class="ddsmoothmenu">
					        {%  for category in categories %}
                            <li><a href="/{{category.alias}}/">{{category.name}}</a></li>
                            {% endfor %}
						<li><a href="/order/"><span>Корзина</span></a></li>
					</ul>
				</div>
				<div class="form-wrap">
				
					<form action="#" class="login-form">
						<fieldset>
							<input type="button" class="button sign-up" value="Sign up" onclick="window.location.href='/login/'"/>
							<input type="button" class="button sign-in" value="Sign in" />
							<span class="text-wrap"><input type="text" class="text" value="Password..." /></span>
							<span class="text-wrap"><input type="text" class="text" value="Login..." /></span>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
    <div class="wrapper">
        <div class="header"><h1>{{tovar.name}}</h1></div>
        <div class="body">
            <div class="item">
                <img class="full" src="{{tovar.image}}" alt="">
                <span class="price"><span class="value">{{tovar.price}}</span> грн</span>
                <a class="buy" href="#">Купить</a>
            </div>                   
        </div>
    </div>
    <div class="cart">Сумма заказа:<span class="summa">0</span>
    <a class="oformit" href="/order/">Оформить заказ</a>
    </div>
<script type="text/javascript">
    $(function(){
            var arr1 = $.cookie('cart');
            if (!arr1) {                
            arr1 = '[]';
            }
            var json = $.parseJSON(arr1);
            var summa1 = 0
            $.each(json, function( index, value ){
            summa1 = summa1 + parseInt(value['price']);
                });
            $('.cart .summa').text(summa1);
         
            $(".buy").click(function(){
            var arr = $.cookie('cart');
            if(!arr){                
                arr = '[]';
            }
            var json = $.parseJSON(arr);
            json.push({
                    "name":$('h1').text(),
                    "price":$('span.value').text(),
                    "img":$('img.full').attr('src'),
            });
            $.cookie('cart', JSON.stringify(json), { path : '/' });
           
            var summa = 0 ;
            $.each(json, function( index, value ){
            summa = summa + parseInt(value['price']);        
                });
            $('.cart .summa').text(summa);            
        }); 
    });
</script>
</body>
</html>
